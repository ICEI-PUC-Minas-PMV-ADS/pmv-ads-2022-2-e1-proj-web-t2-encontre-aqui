<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="shortcut icon" href="./assets/images/logo-site/logo.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./assets/css/recoverpassword.css">
  <link rel="stylesheet" href="./assets/css/avatar.css">
  <link rel="shortcut icon" href="./assets/images/icons/favority-icon1.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/login.css">



  <title>Projeto</title>

</head>

<body>

  <header class="mb-10" id="toggleUserLogged">

  </header>



  <div class="container mt-100">
    <form class="box">

      <div class="rpass">
        <label for="userLogin">Nova Senha</label>
      </div>

      <div class="form-group ls-login-password">
        <input required class="form-control ls-login-bg-password input-lg" id="userPassword" type="password"
          aria-label="Senha" placeholder="Senha:">
      </div>
      <div class="form-group ls-login-password">
        <input required class="form-control ls-login-bg-password input-lg" id="userPassword_confirm" type="password"
          aria-label="Senha" placeholder="Confirmar Senha:">
      </div>

      <input type="button" onclick="recoverPassword()" value="Alterar Senha" id="recoverpass"
        class="btn btn-primary btn-block">
      <br />
      <div class="msg_error"></div>

    </form>
  </div>

  <footer id="footer" class="mt-10">

    <div class="footer-about">
      <div class="logo"><img src="./assets/images/logo-site/logo2.png"></div>
      <span>Encontre-Aqui é uma marca registrada <br> Todos os direitos reservados. </span>
    </div>

    <div class="footer-categories-links color-w">
      <h1>Categorias</h1>
      <div class="categories">
        <div>
          <ul>
            <li>Barbearia</li>
            <li>Petshop</li>
            <li>Restaurante</li>
          </ul>
        </div>

        <div>
          <ul>
            <li>Bebidas</li>
            <li>Construção</li>
            <li>Festas</li>
          </ul>
        </div>

        <div>
          <ul>
            <li>Vestuários</li>
            <li>Veículos</li>
            <li>Educação</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer-about-links">
      <h1>Sobre</h1>
      <div>
        <ul>
          <li>Sobre o Encontre-aqui</li>
          <li>Termos de Serviço</li>
          <li>Política de privacidade</li>
        </ul>

      </div>
    </div>
  </footer>
  <script src="./assets/scripts/recoverpassword/recoverpassword.js"></script>
  <script src="./assets/scripts/database/database.js"></script>

  <script src="./assets/scripts/autocomplete.js"></script>
  <script src="./assets/scripts/userIsLogged.js"></script>
  <script src="./assets/scripts/home/carouselPersons.js"></script>
  <script src="./assets/scripts/home/carousel.js"></script>
  <script src="./assets/scripts/logout.js"></script>

</body>


</html>
